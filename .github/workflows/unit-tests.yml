name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - work

permissions:
  contents: read

jobs:
  unit:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare environment variables
        run: |
          if [ -f .env.test ]; then
            cp .env.test .env
          fi

      - name: Run unit tests
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run test:unit
